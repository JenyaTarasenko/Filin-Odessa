{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fantom</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Favicons -->
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/fa16.png' %}?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/fa32.png' %}?v=2">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon/fa512.png' %}?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/fa180.png' %}?v=2">

    <meta property="og:title" content="Fantom">
    <meta property="og:description"
        content="We will turn the idea into reality. We do it when others refuse. If you have non-standard ideas, but you don't know how to turn them into reality, then come to us. Your ideas are our ideas">
    <meta property="og:type" content="website">


    <!-- Open Graph -->
    <meta property="og:title" content="Fantom">
    <meta property="og:description"
        content="We will turn the idea into reality. We do it when others refuse. If you have non-standard ideas, but you don't know how to turn them into reality, then come to us. Your ideas are our ideas">
    <meta property="og:type" content="website">


    <meta property="og:site_name" content="Fantom">


    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fantom">
    <meta name="twitter:description"
        content="We will turn the idea into reality. We do it when others refuse. If you have non-standard ideas, but you don't know how to turn them into reality, then come to us. Your ideas are our ideas">

    {% if debug %}
    <script type="module" src="http://localhost:5173/@vite/client"></script>

    <script type="module">
        import RefreshRuntime from 'http://localhost:5173/@react-refresh'
        RefreshRuntime.injectIntoGlobalHook(window)
        window.$RefreshReg$ = () => { }
        window.$RefreshSig$ = () => (type) => type
        window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="http://localhost:5173/src/main.tsx"></script>
    {% else %}
    <script type="module" crossorigin src="{% static '/assets/js/index.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/assets/css/index.min.css' %}">

    {% endif %}

</head>

<body>
    <div id="root"></div>

</body>

</html>
